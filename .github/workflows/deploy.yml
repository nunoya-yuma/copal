name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: copal4481acr.azurecr.io
  IMAGE_NAME: copal
  CONTAINER_APP_NAME: copal-app
  RESOURCE_GROUP: copal-rg

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run Rust tests
        run: cargo test --no-default-features --features web
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm test

  build-and-deploy:
    needs: test  # Only deploy if tests pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update secrets in Azure Container Apps
        run: |
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              llm-provider="${{ secrets.LLM_PROVIDER }}" \
              openai-api-key="${{ secrets.OPENAI_API_KEY }}" \
              gemini-api-key="${{ secrets.GEMINI_API_KEY }}" \
              tavily-api-key="${{ secrets.TAVILY_API_KEY }}" \
              copal-api-token="${{ secrets.COPAL_API_TOKEN }}"

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              LLM_PROVIDER=secretref:llm-provider \
              OPENAI_API_KEY=secretref:openai-api-key \
              GEMINI_API_KEY=secretref:gemini-api-key \
              TAVILY_API_KEY=secretref:tavily-api-key \
              COPAL_API_TOKEN=secretref:copal-api-token
